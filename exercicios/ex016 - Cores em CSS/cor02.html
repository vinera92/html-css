<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais da CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #FDD579, #E33F5F, #B93590, #6D59C0, #3198E2);
            background-attachment: fixed;
        }

        h1 {
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
