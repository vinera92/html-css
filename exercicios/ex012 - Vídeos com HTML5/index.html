<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="images/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4" type="media/mp4">
        <source src="midia/meu-video.m4v" type="media/mp4">
        <source src="midia/meu-video.webm" type="media/webm">
        <source src="midia/meu-video.ogv" type="media/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1> <!--Memso esquema do youtube, por frame-->

</body>
</html>
